{% extends 'main.html' %}

{% block form %}

<form class="space-y-6" method="post">
    {% csrf_token %}
    {{ message }}
        <div class="fieldWrapper">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}">Логин:</label>
            {{ form.username }}
        </div>
        <div class="fieldWrapper">
            {{ form.password.errors }}
            <label for="{{ form.message.id_for_label }}">Пароль:</label>
            {{ form.password }}
        </div>


        <div class="flex justify-between">
            <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Забыли пароль?</a>
        </div>
        <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Войдите в свой аккаунт
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Не зарегестрированы? <a href="{% url 'Register' %}"
                                    class="text-blue-700 hover:underline dark:text-blue-500">Создать
            аккаунт</a>
        </div>
</form>
{% endblock %}
